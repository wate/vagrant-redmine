---
- name: データベーススキーマの生成
  ansible.builtin.import_tasks:
    file: schema.yml
- name: ドメインモデルのドキュメントを生成
  ansible.builtin.import_tasks:
    file: domain_model.yml
- name: APIドキュメントを生成
  ansible.builtin.import_tasks:
    file: api.yml
- name: Rakeタスク一覧のドキュメントを生成
  ansible.builtin.import_tasks:
    file: rake_tasks.yml
- name: ルーティングのドキュメントを生成
  ansible.builtin.import_tasks:
    file: routes.yml
- name: REST APIのドキュメントを生成
  ansible.builtin.import_tasks:
    file: rest_api.yml
