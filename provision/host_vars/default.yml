---
## --------------------
## Redmineのバージョン(ブランチ名)
## --------------------
redmine_version: 5.1-stable

## --------------------
## Redmineの動作モード
## --------------------
# redmine_mode: production

## --------------------
## 追加インストールするgemパッケージ
## --------------------
redmine_gemfile_local_packages:
  yard:

## --------------------
## Gemパッケージのインストール先
## --------------------
# redmine_gem_path: vendor/bundle

## --------------------
## インストールするテーマ
## --------------------
# redmine_themes:
#   - name: PurpleMine2
#     repo: https://github.com/mrliptontea/PurpleMine2.git

## --------------------
## インストールするプラグイン
## --------------------
redmine_plugins:
  - name: view_customize
    repo: https://github.com/onozaty/redmine-view-customize.git
    directory: view_customize
  - name: issue_templates
    repo: https://github.com/agileware-jp/redmine_issue_templates.git
    version: master
  - name: redmica_ui_extension
    repo: https://github.com/redmica/redmica_ui_extension.git
    directory: redmica_ui_extension
    version: master
  - name: dashboard
    repo: https://github.com/jgraichen/redmine_dashboard.git
    version: main
  - name: drawio
    repo: https://github.com/mikitex70/redmine_drawio.git
    version: master
  - name: slack
    repo: https://github.com/cat-in-136/redmine-slack.git
    version: evolved
  - name: additionals
    repo: https://github.com/AlphaNodes/additionals.git
    directory: additionals
    version: stable
  - name: sudo
    repo: https://github.com/AlphaNodes/redmine_sudo.git
    version: stable
  - name: message_customize
    repo: https://github.com/ishikawa999/redmine_message_customize.git
    version: master

## --------------------
## config/configuration.ymlの設定
## --------------------
redmine_cfg:
  default:
    sudo_mode: true
    sudo_mode_timeout: 15
    ## メール送信設定
    email_delivery:
      delivery_method: :smtp
      smtp_settings:
        address: localhost
        port: 1025

## --------------------
## デフォルトのシステム管理者設定
## --------------------
redmine_admin:
  login: admin
  password: password
  firstname: 管理者
  lastname: システム
  mail: admin@example.com
  language: ja
  must_change_passwd: false

## -------------
## コンテンツデータのディレクトリ
## -------------
redmine_data_dir: "files"

## ----------
## 全体の設定
## ----------
redmine_settings:
  ## 全般
  # テキスト書式
  text_formatting: common_mark
  # ウェルカムメッセージ
  welcome_text: "{{ lookup('file', redmine_data_dir + '/wellcome.md')}}"
  ## 表示
  # デフォルトの言語
  default_language: "{{ redmine_lang }}"
  # 時間の形式
  timespan_format: decimal
  # ユーザー名の表示形式
  user_format: lastname_firstname
  ## 認証
  # 認証が必要
  login_required: 1
  # 自動ログイン
  autologin: 30
  ## API
  # RESTによるWebサービスを有効にする
  rest_api_enabled: 1
  ## プロジェクト
  # デフォルトで新しいプロジェクトは公開にする
  default_projects_public: 0
  # 新規プロジェクトにおいてデフォルトで有効になるモジュール
  default_projects_modules:
    # チケットトラッキング
    - issue_tracking
    # 時間管理
    - time_tracking
    # ニュース
    - news
    # ファイル
    - files
    # Wiki
    - wiki
    # カレンダー
    - calendar
    # ガントチャート
    - gantt
    # チケットテンプレート
    - issue_templates
    # ダッシュボード
    - dashboard
  # 新規プロジェクトにおいてデフォルトで有効になるトラッカー
  default_projects_trackers:
    - 要望
    - タスク
    - 不具合
    - 問い合わせ
    - 運用保守
    - その他
  ## ユーザー
  # 新しいユーザーのデフォルト設定(タイムゾーン)
  default_users_time_zone: Tokyo
  ## チケットトラッキング
  # チケットをコピーしたときに関連を設定
  link_copied_issue: ask
  # 現在の日付を新しいチケットの開始日とする
  default_issue_start_date_to_creation_date: 0
  # チケットの一覧で表示する項目
  issue_list_default_columns:
    # トラッカー
    - tracker
    # 優先度
    - priority
    # 題名
    - subject
    # ステータス
    - status
    # 進捗率
    - done_ratio
    # 担当者
    - assigned_to
    # 期日
    - due_date
    # 更新日
    - updated_on
  ## ファイル
  # 添付ファイルサイズの上限(KB)
  attachment_max_size: 10240
  # 添付ファイルとリポジトリのエンコーディング
  repositories_encodings: "utf-8,cp932,euc-jp"

## ---------
## 「ロール」設定
## ---------
redmine_roles:
  - name: 管理者
    id: 3
    ## 権限
    append_permissions:
      ## チケットテンプレート
      # テンプレートの編集
      - edit_issue_templates
      # テンプレートの表示
      - show_issue_templates
      # テンプレートの管理
      - manage_issue_templates
      ## Additionals
      # ダッシュボードの共有
      - share_dashboards
      # ダッシュボードの保存
      - save_dashboards
      ## ダッシュボード
      # ダッシュボードの表示
      - view_dashboards
      # ダッシュボードの設定
      - configure_dashboards
      # 終了済みチケットの作業時間の入力
      - log_time_on_closed_issues
      ## Webhooks
      # Manage hook
      - manage_hook
      ## DMSF(ドキュメント管理)
      # ダウンロード履歴の表示
      - view_dmsf_file_revision_accesses
      # リビジョン履歴の表示
      - view_dmsf_file_revisions
      # ファイルの一覧
      - view_dmsf_folders
      # ユーザー設定
      - user_preferences
      # ファイルの表示
      - view_dmsf_files
      # 文書をメールで送信
      - email_documents
      # フォルダ操作
      - folder_manipulation
      # ファイル操作
      - file_manipulation
      # ファイルの削除
      - file_delete
      # ファイルの強制ロック解除
      - force_file_unlock
      # ファイルの承認
      - file_approval
      # ワークフローの管理
      - manage_workflows
  - name: 開発者
    id: 4
    append_permissions:
      ## プロジェクト
      # プロジェクトの編集
      - edit_project
      # モジュールの選択
      - select_project_modules
      ## チケットトラッキング
      # チケットのコピー
      - copy_issues
      # チケットのインポート
      - import_issues
      # 自分が追加したチケットの編集
      - edit_own_issues
      # 自分が追加したチケットのプライベート設定
      - set_own_issues_private
      # 自分が追加したコメントの編集
      - edit_own_issue_notes
      ## 文書
      # 文書の追加
      - add_documents
      # 文書の編集
      - edit_documents
      # 文書の削除
      - delete_documents
      ## 時間管理
      # 自分の作業時間の編集
      - edit_own_time_entries
      # 作業時間のインポート
      - import_time_entries
      ## Wiki
      # Wikiページ名の変更
      - rename_wiki_pages
      # Wikiページの保護
      - protect_wiki_pages
      # 添付ファイルの削除
      - delete_wiki_pages_attachments
      ## チケットテンプレート
      # テンプレートの編集
      - edit_issue_templates
      # テンプレートの表示
      - show_issue_templates
      # テンプレートの管理
      - manage_issue_templates
      ## Additionals
      # ダッシュボードの保存
      - save_dashboards
      ## ダッシュボード
      # ダッシュボードの表示
      - view_dashboards
      # 終了済みチケットの作業時間の入力
      - log_time_on_closed_issues
      ## DMSF(ドキュメント管理)
      # ダウンロード履歴の表示
      - view_dmsf_file_revision_accesses
      # リビジョン履歴の表示
      - view_dmsf_file_revisions
      # ファイルの一覧
      - view_dmsf_folders
      # ユーザー設定
      - user_preferences
      # ファイルの表示
      - view_dmsf_files
      # 文書をメールで送信
      - email_documents
      # フォルダ操作
      - folder_manipulation
      # ファイル操作
      - file_manipulation
      # ファイルの削除
      - file_delete
      # ファイルの承認
      - file_approval
  - name: 報告者
    id: 5
    ## 権限
    append_permissions:
      ## チケットテンプレート
      # テンプレートの表示
      - show_issue_templates
      ## チケットトラッキング
      # 自分が追加したチケットの編集
      - edit_own_issues
      # 自分が追加したコメントの編集
      - edit_own_issue_notes
      ## 時間管理
      # 自分の作業時間の編集
      - edit_own_time_entries
      ## DMSF(ドキュメント管理)
      # ダウンロード履歴の表示
      - view_dmsf_file_revision_accesses
      # リビジョン履歴の表示
      - view_dmsf_file_revisions
      # ファイルの一覧
      - view_dmsf_folders
      # ファイルの表示
      - view_dmsf_files

## ----------
## 「トラッカー」設定
## ----------
redmine_trackers:
  - name: 要望
    description: |
      対応するかどうかが決まっていないチケットです。
      思いついたことなどはこの種別を設定し気軽にチケットとして登録しましょう。
    position: 1
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - category_id
      - parent_issue_id
    is_in_roadmap: false
    copy_workflow_from: タスク
  - name: タスク
    description: |
      対応することが確定したチケットです。
      主に機能追加や機能改善はこの種別を設定します。
    id: 2
    position: 2
  - name: 不具合
    id: 1
    description: |
      不具合に関するチケットです。
      システムの不具合だけでなく、見た目の表示崩れなどもこの種別を設定します。
    position: 3
  - name: 運用保守
    id: 3
    description: |
      運用保守作業に関するチケットです。
      依存パッケージの更新やセキュリティアップデート、技術的負債の解消、
      ドキュメントのメンテナンスといった内容はこの種別を設定します。
    position: 4
    is_in_roadmap: false
  - name: 問い合わせ
    description: |
      他部署などからの問い合わせに関するチケットです。
      なるべく速やかに質問者(登録者)に回答をしてあげましょう。
    position: 5
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - category_id
      - parent_issue_id
    is_in_roadmap: false
    copy_workflow_from: タスク
  - name: その他
    description: |
      メイン業務以外の間接業務はこの種別を設定してください。
    position: 6
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - category_id
      - parent_issue_id
    is_in_roadmap: false
    copy_workflow_from: タスク

## ----------
## 「チケットのステータス」設定
## ----------
redmine_statuses:
  - name: 未対応
    id: 1
    position: 1
    ## 以下の項目はWellcomeメッセージに出力するテキストです
    ## ※この項目はテーブルには存在しません
    description: |
      何も対応を行っていない状態を表しています
  - name: 対応中
    id: 2
    position: 2
    description: |
      対応を行っている最中の状態を表しています
  - name: 対応済み
    id: 3
    position: 3
    description: |
      いったん対応が終わった状態を表しています。
      ただし、検証などは完了していないため、チケット自体は完了していない状態を表しています。
  - name: 確認待ち
    position: 4
    description: |
      不明点の確認を行っている状態を表しています。
  - name: フィードバック
    position: 5
    description: |
      質問に対する回答を行った状態を表しています。
  - name: 経過観察
    position: 6
    description: |
      * タスク：実装及び検証は終わったが、しばらく様子見が必要といった状態を表しています
          * 例：機能の実装後にABテストを実施している
      * 不具合：何らかの理由により様子見を行っている状態を表しています。
          * 例：対応を行う必要があるが、事象が再現しないため原因が特定しきれない
      * 運用保守：何らかの理由により様子見を行っている状態を表しています。
          * 例：依存パッケージのアップデートがあったが、影響範囲の確認が必要になるため適用を様子見している
  - name: 保留
    position: 7
    description: |
      何らかの理由により対応を保留にしている状態を表しています。
      ※「種別」が「要望」以外のチケットについては、「管理者」権限を有する人のみ設定できます。
  - name: 完了
    id: 5
    position: 8
    description: |
      チケットの対応がすべて終わった状態を表しています。
  - name: 破棄
    id: 6
    position: 9
    description: |
      何らかの理由によりチケットの対応を行わずに終了した状態を表しています。

