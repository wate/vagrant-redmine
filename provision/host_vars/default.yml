## --------------------
## 「ワークフロー」設定
## --------------------
redmine_workflows:
  ## ----------
  ## 管理者
  ## ----------
  ### 種別：要望
  - roles: [管理者]
    trackers: [要望]
    transitions:
      - from: 未対応
        to: [確認待ち, 保留, 破棄]
      - from: 確認待ち
        to: [フィードバック, 保留, 破棄]
      - from: フィードバック
        to: [未対応, 確認待ち, 保留, 破棄]
      - from: 保留
        to: [未対応, 確認待ち, 破棄]
      - from: 破棄
        to: [未対応, 確認待ち, 保留]
  ### 種別：タスク
  - roles: [管理者]
    trackers: [タスク]
    transitions:
      - from: 未対応
        to: [対応中, 対応済み, 確認待ち, 保留, 破棄]
      - from: 対応中
        to: [未対応, 対応済み, 確認待ち]
      - from: 対応済み
        to: [対応中, 確認待ち, 完了]
      - from: 確認待ち
        to: [未対応, 対応中, フィードバック, 保留, 経過観察, 完了, 破棄]
      - from: 経過観察
        to: [対応中, 完了]
      - from: フィードバック
        to: [未対応, 対応中, 確認待ち, 保留, 完了, 破棄]
      - from: 保留
        to: [未対応, 対応中, 確認待ち, 破棄]
      - from: 完了
        to: [未対応, 対応中, 確認待ち, 経過観察, 保留, 破棄]
      - from: 破棄
