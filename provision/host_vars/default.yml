## ---------
## 「フィールドの権限」設定
## ---------
redmine_workflow_permissions:
  ## 全種別共通
  - roles: [管理者, 開発者, 報告者]
    trackers: [要望, タスク, 不具合, 運用保守, 問い合わせ, その他]
    permissions:
      ## 以下のステータスの場合、「理由」項目は表示しない
      - statuses:
          [未対応, 対応中, 対応済み, 確認待ち, フィードバック, 経過観察, 完了]
        fields: 理由
        permission: readonly
      ## 以下のステータスの場合、「担当者」項目を必須とする
      - statuses: [対応中, 対応済み, 確認待ち, フィードバック, 経過観察, 完了]
        fields: assigned_to
        permission: required
      ## 以下のステータスの場合、「理由」項目を必須とする
      - statuses: [保留, 破棄]
        fields: 理由
        permission: required
      ## 以下のステータスの場合、「期日」項目を必須とする
      - statuses: [保留, 経過観察]
        fields: due_date
        permission: required
  ## 種別：メイン業務の分類されるチケットの場合
  - roles: [管理者, 開発者, 報告者]
    trackers: [タスク, 不具合, 運用保守]
    permissions:
      ## 以下のステータスの場合、「進捗率」項目を必須とする
      - statuses: [対応中, 対応済み, 完了]
        fields: done_ratio
        permission: required
  ## 種別：「問い合わせ」のみ
  - roles: [管理者, 開発者, 報告者]
    trackers: [問い合わせ]
    permissions:
      ## 以下のステータスの場合、「期日」項目を必須とする
      - statuses: [未対応, 確認待ち]
        fields: due_date
        permission: required

