        permission: required
      # ステータスが「破棄」以外の場合は、カスタムフィールド「破棄理由」を非表示にする
      - statuses: [未対応, 対応中, 対応済み, 確認待ち, フィードバック, 完了]
        fields: 理由
        permission: readonly
      # ステータスが「破棄」の場合、カスタムフィールド「理由」を必須化
      - statuses: [破棄, 破棄]
        fields: 理由
        permission: required

