## --------------
## HedgeDocの設定
## --------------
hedgedoc_cfg:
  production:
    domain: localhost
    # host: localhost
    port: 3000
    # protocolUseSSL: true
    urlAddPort: true
    # path: /var/run/hedgedoc/hedgedoc.sock
    sessionSecret: "{{ inventory_hostname | hash('sha1') }}"
    db:
      ## dialect: mysql / mariadb / postgres / sqlite
      dialect: mariadb
      host: localhost
      port: 3306
      database: hedgedoc
      username: hedgedoc_user
      password: hedgedoc_password
      ## MySQL or MariaDB database setting for localhost
      encoding: utf8mb4
      collation: utf8mb4_general_ci

hedgedoc_allow_connect_other_host: true
