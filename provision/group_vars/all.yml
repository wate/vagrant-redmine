  firstname: 管理者
  lastname: システム
  mail: admin@example.com
  language: ja
  password: password
  must_change_passwd: false
  mail_notification: none

## --------------------
## チケットのステータス
## --------------------
# redmine_reimport_status: true
redmine_statuses:
  - name: 未対応
    id: 1
    position: 1
    ## この項目はテーブルには存在しません、以下の内容はWelcomeメッセージに出力するテキストです
    description: |
      何も対応を行っていない状態を表しています
  - name: 対応中
    id: 2
    position: 2
    description: |
      対応を行っている最中の状態を表しています
  - name: 対応済み
    id: 3
    position: 3
    description: |
      いったん対応が終わった状態を表しています。
      ただし、検証などは完了していないため、チケット自体は完了していない状態を表しています。
  - name: 確認待ち
    position: 4
    description: |
      不明点の確認を行っている状態を表しています。
  - name: フィードバック
    position: 5
    description: |
      質問に対する回答を行った状態を表しています。
  - name: 経過観察
    position: 6
    description: |
      * タスク：実装および検証は終わったが、しばらく様子見が必要といった状態を表しています
          * 例：機能の実装後にABテストを実施している
      * 不具合：何らかの理由により様子見を行っている状態を表しています。
          * 例：対応を行う必要があるが、事象が再現しないため原因が特定しきれない
      * 運用保守：何らかの理由により様子見を行っている状態を表しています。
          * 例：依存パッケージのアップデートがあったが、影響範囲の確認が必要になるため適用を様子見している
  - name: 保留
    position: 7
    description: |
      何らかの理由により対応を保留にしている状態を表しています。
      ※「種別」が「要望」以外のチケットについては、「管理者」権限を有する人のみ設定できます。
  - name: 完了
    id: 5
    position: 8
    description: |
      チケットの対応がすべて終わり対応が完了した状態を表しています。
  - name: 破棄
    id: 6
    position: 9
    description: |
      何らかの理由によりチケットの対応を行わずに終了した状態を表しています。

## --------------------
## トラッカー
## --------------------
# redmine_reimport_tracker: true
redmine_trackers:
  - name: 要望
    description: |
      対応するかどうかが決まっていないチケットです。
      思いついたことなどはこの種別を設定し気軽にチケットとして登録しましょう。
    position: 1
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - category_id
      - parent_issue_id
      - priority_id
    is_in_roadmap: false
    copy_workflow_from: タスク
  - name: タスク
    description: |
      対応することが確定したチケットです。
      主に機能追加や機能改善はこの種別を設定します。
    id: 2
    position: 2
  - name: 不具合
    id: 1
    description: |
      不具合に関するチケットです。
      システムの不具合だけでなく、見た目の表示崩れなどもこの種別を設定します。
    position: 3
  - name: 運用保守
    id: 3
    description: |
      運用保守作業に関するチケットです。
      依存パッケージの更新やセキュリティアップデート、技術的負債の解消、
      ドキュメントのメンテナンスといった内容はこの種別を設定します。
    position: 4
    is_in_roadmap: false
  - name: 問い合わせ
    description: |
      他部署などからの問い合わせに関するチケットです。
      なるべく速やかに質問者(登録者)に回答をしてあげましょう。
    position: 5
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - priority_id
    is_in_roadmap: false
    copy_workflow_from: タスク
  - name: その他
    description: |
      メイン業務以外の間接業務はこの種別を設定してください。
    position: 6
    enabled_standard_fields:
      - description
      - assigned_to_id
      - start_date
      - due_date
      - priority_id
    is_in_roadmap: false
    copy_workflow_from: タスク

