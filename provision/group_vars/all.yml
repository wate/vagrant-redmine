## --------------------
## 自動バックアップ設定
## --------------------
backup_settings:
  auto_backup:
    user: redmine
    cron:
      hour: "23"
      minute: "55"
      job_suffix: "1>/dev/null"
    command: |
      {% set db_name = redmine_db_cfg[redmine_mode].database -%}
      {% set db_user = redmine_db_cfg[redmine_mode].username -%}
      {% set db_password = redmine_db_cfg[redmine_mode].password -%}
      mariadb-dump -u {{ db_user }} -p{{ db_password }} --single-transaction {{ db_name }} | sed -e '/^\/\*\!50013 DEFINER=/d' >${BACKUP_DATA_DIR}/dump.sql
      cd "{{ redmine_root }}/files"
      tar vcfz ${BACKUP_DATA_DIR}/files.tar.gz ./*
    restic:
      repo_password: auto_backup_password
      forget_keep_type: daily
      forget_keep_value: 3

## --------------
## インストールするNginx関連パッケージ
## --------------
nginx_packages:
  - nginx
  - goaccess
  - libnginx-mod-http-geoip
  - libnginx-mod-http-modsecurity
  - modsecurity-crs

## --------------
## Nginxの全体設定
## --------------
nginx_cfg:
  extra_setting: |
    ## ------
    ## Geo
    ## ------
    geo $local_ip {
      default        0;
      127.0.0.1      2;
      192.168.0.0/16 1;
      172.16.0.0/12  1;
      10.0.0.0/8     1;
      ::1            2;
      2001:0db8::/32 1;
    }
    ## ------
    ## GeoIP
    ## ------
    geoip_country /usr/share/GeoIP/GeoIP.dat;
    map $geoip_country_code $allowed_country {
      default no;
      JP yes;
      US yes;
      # default yes;
      # CN no;
      # RU no;
      # HK no;
      # SG no;
      # IN no;
      # BR no;
      # NL no;
      # FR no;
    }

## --------------
## バーチャルホストの設定
## --------------
nginx_vhosts:
  default:
    default_server: true
    server_name: redmine.local
    upstream:
      name: redmine
      content: |
        server unix:///opt/redmine/tmp/redmine.sock;
    client_max_body_size: 0
    # client_max_body_size: 100M
    includes:
      - snippets/letsencrypt_dehydrated.conf
      - snippets/modsecurity.conf
    add_headers:
      X-Geoip-Country-Code: $geoip_country_code
      X-Allowed-Country: $allowed_country
      X-Local-Ip: $local_ip
    locations:
      - pattern: /
        content: |
          set $allowed_ip no;
          if ($local_ip) {
            set $allowed_ip yes;
          }
          if ($allowed_country = yes) {
            set $allowed_ip yes;
          }
          if ($allowed_ip = no) {
            return 403;
          }
          proxy_pass http://redmine;
          include proxy_params;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
  hedgedoc:
    pre_extra_setting: |
      map $http_upgrade $connection_upgrade {
          default upgrade;
          ''      close;
      }
    upstream:
      name: hedgedoc
      content: |
        server 127.0.0.1:3000;
    server_name: hedgedoc.redmine.local
    client_max_body_size: 0
    locations:
      - pattern: /
        content: |
          proxy_pass http://hedgedoc;
          include proxy_params;
      - pattern: /socket.io/
        content: |
          proxy_pass http://hedgedoc;
          include snippets/websocket.conf;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
  status:
    server_name: localhost
    listen: 8080
    access_log: "off"
    locations:
      - pattern: /nginx_status
        content: |
          stub_status on;

