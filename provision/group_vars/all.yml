## --------------------
## Redmineの設定
## --------------------
# redmine_reimport_setting: true
redmine_settings:
  ## --------------------
  ## Redmine本体の設定
  ## --------------------
  ### ----------
  ### 全般
  ### ----------
  # ホスト名とパス
  # host_name: "{{ inventory_hostname }}"
  # プロトコル
  protocol: http
  # テキスト書式
  text_formatting: common_mark
  # ウェルカムメッセージ
  welcome_text: "{{ lookup('file', 'files/welcome.md') }}"
  ### ----------
  ### 表示
  ### ----------
  # テーマ
  ui_theme: gitmike
  # デフォルトの言語
  default_language: ja
  # 時間の形式
  timespan_format: decimal
  # ユーザー名の表示形式
  user_format: lastname_firstname
  # 新規オブジェクト作成タブ：「新しいチケット」タブを表示
  new_item_menu_tab: 1
  ### ----------
  ### 認証
  ### ----------
  # 認証が必要
  login_required: 1
  # 自動ログイン
  autologin: 30
  ### ----------
  ### API
  ### ----------
  # RESTによるWebサービスを有効にする
  rest_api_enabled: 1
  ### ----------
  ### プロジェクト
  ### ----------
  # デフォルトで新しいプロジェクトは公開にする
  default_projects_public: 0
  # 新規プロジェクトにおいてデフォルトで有効になるモジュール
  default_projects_modules:
    # チケットトラッキング
    - issue_tracking
    # 時間管理
    - time_tracking
    # ニュース
    - news
    # ファイル
    # - files
    # Wiki
    - wiki
    # カレンダー
    - calendar
    # ガントチャート
    # - gantt
    # チケットテンプレート
    - issue_templates
    # ダッシュボード
    - dashboard
    # DMSF
    - dmsf
