  myhostname: "{{ redmine_hostname }}"

## --------------------
## logrotateの設定
## --------------------
logrotate_settings:
  nginx:
    paths:
      - /var/log/nginx/*.log
    frequency: daily
    missingok: true
    rotate: 35
    compress: true
    delaycompress: true
    notifempty: true
    create:
      mode: "0640"
      user: www-data
      group: adm
    sharedscripts: true
    prerotate: |
      if [ -d /etc/logrotate.d/httpd-prerotate ]; then \
        run-parts /etc/logrotate.d/httpd-prerotate; \
      fi \
    postrotate: invoke-rc.d nginx rotate >/dev/null 2>&1
  redmine:
    paths:
      - /opt/redmine/log/*.log
    frequency: daily
    missingok: true
    rotate: 14
    compress: true
    delaycompress: true
    notifempty: true
    copytruncate: true

