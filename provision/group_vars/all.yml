## --------------------
## Redmineのデータベース設定(config/database.yml)
## --------------------
redmine_db_cfg:
  production:
    adapter: mysql2
    database: redmine
    host: localhost
    username: redmine_user
    password: redmine_password
    encoding: utf8mb4
  hedgedoc:
    adapter: mysql2
    database: hedgedoc
    host: localhost
    username: hedgedoc_user
    password: hedgedoc_password
    encoding: utf8mb4

## --------------------------
## sidekiqのサービス化を行うか否か
## --------------------------
redmine_register_sidekiq_service: true

## --------------------------
## sidekiqサービスの依存関係
## ※SystemdのユニットファイルのAfter句に定義する依存サービスを指定します
## --------------------------
redmine_sidekiq_service_dependencies:
  - redis-server.service

## --------------------------
## その他の環境変数
## --------------------------
redmine_envs:
  REDIS_URL: redis://localhost:6379/0

