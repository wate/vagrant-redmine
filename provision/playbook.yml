---
# code: language=ansible
- name: Redmine verify environment
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
  roles:
    - role: common
      tags: role_common
    - role: nodejs
      vars:
        nodejs_global_install_yarn: true
      tags: role_nodejs
    - role: logrotate
      tags: role_logrotate
    - role: opendkim
      tags:
        - role_dkim
        - role_opendkim
    - role: mariadb
      tags: role_mariadb
    - role: redis
      tags: role_redis
    - role: dehydrated
      tags: role_dehydrated
    - role: nginx
      tags: role_nginx
    - role: redmine
      tags: role_redmine
    - role: tools
      tags: role_tools
    - role: backup
      tags: role_backup
    - role: mackerel_agent
      tags:
        - role_mackerel
        - role_mackerel_agent
    - role: hedgedoc
      tags: role_hedgedoc
    - role: dns
      tags: role_dns
    ## 以下、ローカル検証環境用
    - role: mailpit
      tags: role_mailpit
    - role: spamassassin
      tags: role_spamassassin
    - role: font
      tags: role_font
    - role: document
      tags: role_docment
      become: false
    - role: other
      tags: role_other
      become: false
  tasks:
    - name: Allow mailpit port
      community.general.ufw:
        rule: allow
        port: 8025
    - name: Change parmission
      ansible.builtin.file:
        path: /home/vagrant
        mode: "0755"
    - name: Setup custom script
      tags: custom_script
      block:
        - name: Find custom sctipts
          ansible.builtin.set_fact:
            custom_scripts: "{{ lookup('fileglob', 'custom_scripts/*.sh', wantlist=True) }}"
            custom_script_templates: "{{ lookup('fileglob', 'custom_scripts/*.sh.j2', wantlist=True) }}"
        - name: Install custom scripts
          when: custom_scripts | length > 0 or custom_script_templates | length > 0
          become: false
          block:
            - name: Create custom script directory
              ansible.builtin.file:
                path: ~/bin
                state: directory
                mode: "0755"
            - name: Deploy custom script
              ansible.builtin.copy:
                src: "{{ custom_script }}"
                dest: ~/bin/{{ (custom_script | basename)[:-3] }}
                mode: "0755"
              loop: "{{ custom_scripts }}"
              loop_control:
                loop_var: custom_script
                label: "{{ (custom_script | basename)[:-3] }}"
            - name: Deploy custom script template
              ansible.builtin.template:
                src: "{{ custom_script_template }}"
                dest: ~/bin/{{ (custom_script_template | basename)[:-6] }}
                mode: "0755"
              loop: "{{ custom_script_templates }}"
              loop_control:
                loop_var: custom_script_template
                label: "{{ (custom_script_template | basename)[:-6] }}"
  post_tasks:
    - name: Cleanup package
      ansible.builtin.apt:
        autoremove: true
    - name: Restart services
      ansible.builtin.systemd_service:
        name: "{{ item }}"
        state: restarted
      loop:
        - mariadb
        - redmine
        - nginx
      tags: always
