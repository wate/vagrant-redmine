---
site_name: Redmine開発ドキュメント
##「sitemap.xml」を正しく出力するには「site_url」の設定を有効化する必要あり
# site_url: http://doc.example.com/
theme:
  # https://squidfunk.github.io/mkdocs-material/
  name: material
  language: ja
  palette:
    primary: red
  font:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/
    text: BIZ UDPGothic
    code: CodeFontH35
  features:
    - navigation.tabs.sticky
    - content.code.copy
    # - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    # - navigation.indexes
    - search.suggest
    - search.highlight
    # - search.share
# docs_dir: docs
# site_dir: site
extra_javascript:
  - assets/javascripts/extra.js
extra_css:
  - https://cdn.jsdelivr.net/npm/hint.css/hint.min.css
  - assets/stylesheets/extra.css
markdown_extensions:
  ### Abbreviations
  - abbr
  ### Admonition
  - admonition
  ### Attribute Lists
  - attr_list
  ### Definition Lists
  - def_list
  ### Footnotes
  - footnotes
  ### Markdown in HTML
  - md_in_html
  ### Table of Contents
  # - toc
  ### Tables
  - tables
  ### BetterEm
  - pymdownx.betterem
  ### Caret, Mark & Tilde
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  ### Details
  - pymdownx.details
  ### Highlight
  - pymdownx.highlight:
      anchor_linenums: true
  ### InlineHilite
  - pymdownx.inlinehilite
  ### Keys
  # - pymdownx.keys
  ### Snippets
  - pymdownx.snippets:
      base_path: docs
      # auto_append:
      #   - includes/abbreviations.md
      #   - includes/links.md
  ### SuperFences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  ### Tabbed
  # - pymdownx.tabbed
## https://www.mkdocs.org/about/release-notes/#excluded-doc-files
exclude_docs: |
  rules
  includes
  SUMMARY.md
plugins:
  ## https://squidfunk.github.io/mkdocs-material/plugins/search/
  - search:
      lang: ja
  ## https://squidfunk.github.io/mkdocs-material/plugins/tags/
  - tags
  ## https://github.com/blueswen/mkdocs-glightbox
  - glightbox
  ## https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  # - git-revision-date-localized:
  #     type: iso_date
  #     timezone: Asia/Tokyo
  #     locale: ja
  ## https://roipoussiere.frama.io/mkdocs-tooltips/
  - tooltips
  ## https://oprypin.github.io/mkdocs-section-index/
  - section-index
  ## https://oprypin.github.io/mkdocs-literate-nav/
  - literate-nav:
      # nav_file: SUMMARY.md
